<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YT Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>📥 Download YouTube</h2>

    <label class="checkbox">
      <input type="checkbox" id="autofillCheckbox" checked>
      Use current YouTube tab
    </label>

    <input type="text" id="url" placeholder="Paste YouTube URL manually" />

    <div class="buttons">
      <button id="mp3Btn">Convert to MP3</button>
      <button id="mp4Btn">Convert to MP4</button>
    </div>

    <p id="status"></p>
    <button id="downloadBtn" style="display: none;">⬇️ Download</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
