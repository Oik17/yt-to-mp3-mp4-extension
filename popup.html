<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YT Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>📥 YouTube Downloader</h2>
    </div>

    <div class="input-section">
      <label class="checkbox">
        <input type="checkbox" id="autofillCheckbox" checked>
        <span>Use current YouTube tab</span>
      </label>

      <div class="input-wrapper">
        <input type="text" id="url" placeholder="Paste YouTube URL" />
        <button id="clearBtn" class="clear-btn">×</button>
      </div>
    </div>

    <div class="format-section">
      <div class="buttons">
        <button id="mp3Btn" class="format-btn">
          <span class="icon">🎵</span>
          <span>MP3 Audio</span>
        </button>
        <button id="mp4Btn" class="format-btn">
          <span class="icon">🎬</span>
          <span>MP4 Video</span>
        </button>
      </div>
    </div>

    <div class="status-section">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="status"></p>
      <button id="downloadBtn">⬇️ Download Now</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
